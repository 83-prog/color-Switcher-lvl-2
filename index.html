<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color Switcher</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <div class="container">
        <div class="mainDiv">

            <h1 class="top_heading">Color Changer</h1>
            <div class="colorSelect">
                <button class="randomBtn">Random Color</button>
                <input id="colorInput" type="text" placeholder="Enter a color or hex (e.g. white or #ffffff)"/>
                <button class="applyBtn">Apply Color</button>
            </div>
            <p class="currentColor">Current Color: <span class="colorValue">rgb(209, 204, 198)</span> </p>
        </div>
    </div>
    




    <script src="index.js"></script>
</body>
</html>
